<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 冒泡排序[2,4,1,22,15,56,90,23,4,1]
			let arr = [2, 4, 1, 22, 15, 56, 90, 23, 4, 1]
			for (let i = 0; i < arr.length - 1; i++) {
				for (let j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] >= arr[j + 1]) {
						let a = arr[j]
						arr[j] = arr[j + 1]
						arr[j + 1] = a
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
