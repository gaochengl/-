<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <script>
      window.onload=function(){
        var odiv=document.getElementById("time");
        function totwo(e){
          return e<10?"0"+e:""+e;
        }
        function go(){
            var time1=new Date();
            var time2=new Date(2022,5,1,00,00,00);
            var conS=Math.floor((time2.getTime()-time1.getTime())/1000);
            var day=totwo(Math.floor(conS/24/60/60));
            var hour=totwo(Math.floor(conS%86400/3600)); 
            var min=totwo(Math.floor(conS%86400%3600/60));
            var s=totwo(Math.floor(conS%60));
            var html="倒计时"+day+"天"+hour+"时"+min+"分"+s+"秒"; 
            odiv.innerHTML=html;         
        }
        go();
        var time=setInterval(go,1000);
      }
    </script>
  </head>
  <body>
    <div id="time"></div>
  </body> 
</html>
